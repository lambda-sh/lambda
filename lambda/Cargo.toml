[package]
name = "lambda"
version = "0.1.0"
edition = "2018"

[lib]
name = "lambda"
path = "src/lib.rs"

[dependencies]
gfx-hal = "=0.9.0"
winit = "=0.25.0"
shaderc = "=0.7"

[features]
default = ["shaderc/build-from-source"]
# ------------------------------- GFX-RS BACKENDS ------------------------------

[target.'cfg(all(unix, not(target_os = "macos")))'.dependencies.backend]
package = "gfx-backend-gl"
version = "=0.9.0"

[target.'cfg(target_os = "macos")'.dependencies.backend]
package = "gfx-backend-metal"
version = "=0.9.0"

[target.'cfg(windows)'.dependencies.backend]
package = "gfx-backend-dx12"
version = "=0.9.0"
